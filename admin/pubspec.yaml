name: survey_admin
description: Survey SDK

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  context_menus: ^2.0.0+1
  collection: ^1.17.0
  equatable: ^2.0.3
  flutter_bloc: ^8.0.1
  flutter_riverpod: ^2.4.0
  flutter_colorpicker: ^1.0.3
  flutter_svg: ^2.0.1
  file_picker: ^8.0.3
  get_it: ^7.2.0
  intl: ^0.18.0
  survey_sdk:
    path: ../core
  universal_html: ^2.2.1

  path_provider: ^2.0.13
dev_dependencies:
  build_runner: ^2.3.3
  dart_code_metrics_presets: ^2.12.0
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter
  bloc_test: ^9.1.4
  mockito: ^5.3.2
  test_cov_console: ^0.2.2
  very_good_analysis: ^5.1.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/icons/
  fonts:
    - family: Inter
      fonts:
        - asset: fonts/Inter-Regular.ttf
        - asset: fonts/Inter-SemiBold.ttf
        - asset: fonts/Inter-Medium.ttf
    - family: Karla
      fonts:
        - asset: fonts/Karla-Regular.ttf
        - asset: fonts/Karla-Bold.ttf
